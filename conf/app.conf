appname = cranbeego
httpport = 8080
runmode = dev
copyrequestbody = true
SessionOn = true
dbkind = "sqlite3"
#dbkind = "postgres"
dbname = "default"
connectionstrings = "./sample.db"
#connectionstrings = "Server=%s;Database=%s;User Id=%s;Password=%s;"
server = "localhost"
database = "cranbery"
userid = "cranbery"
password = "cranbery"
database.debug = true
dayformat = "2006-01-02"
dateformat = "2006-01-02 15:04:05.000"
#初期ページのコントローラ。セッションチェックの対象から除外します
defaultController = "LoginController"
logFile = "logs/current.log"
#PanicLevel:0 FatalLevel:1 ErrorLevel:2 WarnLevel:3 InfoLevel:4 DebugLevel:5 TraceLevel:6
logLevel = 4
#ログイン機能の有効/無効
EnableLogin = false
#アクセスコントロール機能の有効/無効
EnableAccessControl = true
#CSRF対策機能の有効/無効
EnableXSRF = true
XSRFKey = cgMZA17YOErrEquLO9vqHiU1f7slQJXUCx0GhHGK
XSRFExpire = 3600 # set cookie expire in 3600 seconds, default to 60 seconds if not specified